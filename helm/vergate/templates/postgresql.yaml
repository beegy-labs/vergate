{{- if .Values.postgresql.enabled }}
# ── PostgreSQL Secret ──────────────────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vergate.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vergate.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ .Values.postgresql.password | quote }}
---
# ── PostgreSQL StatefulSet ─────────────────────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vergate.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vergate.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  serviceName: {{ include "vergate.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "vergate.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "vergate.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
        - name: postgresql
          image: {{ .Values.postgresql.image }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.fullname" . }}-postgresql
                  key: password
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.username }}
                - -d
                - {{ .Values.postgresql.database }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgresql.username }}
                - -d
                - {{ .Values.postgresql.database }}
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.postgresql.storageClass }}
        storageClassName: {{ .Values.postgresql.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgresql.storage }}
---
# ── PostgreSQL Service ─────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vergate.postgresHost" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vergate.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "vergate.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
