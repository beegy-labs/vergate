{{- if .Values.valkey.enabled }}
# ── Valkey StatefulSet ─────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vergate.fullname" . }}-valkey
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vergate.labels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
spec:
  serviceName: {{ include "vergate.fullname" . }}-valkey
  replicas: 1
  selector:
    matchLabels:
      {{- include "vergate.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: valkey
  template:
    metadata:
      labels:
        {{- include "vergate.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: valkey
    spec:
      containers:
        - name: valkey
          image: {{ .Values.valkey.image }}
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.valkey.storageClass }}
        storageClassName: {{ .Values.valkey.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.valkey.storage }}
---
# ── Valkey Service ─────────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vergate.valkeyHost" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vergate.labels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: valkey
      protocol: TCP
      name: valkey
  selector:
    {{- include "vergate.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: valkey
{{- end }}
