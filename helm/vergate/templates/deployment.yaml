apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vergate.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vergate.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vergate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Restart on ConfigMap or Secret change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vergate.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vergate.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # ── Non-secret config from ConfigMap ──────────────────────────────
          envFrom:
            - configMapRef:
                name: {{ include "vergate.fullname" . }}-config
          # ── Secrets from ESO-managed Secret ───────────────────────────────
          env:
            {{- if not .Values.postgresql.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.secretName" . }}
                  key: DATABASE_URL
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.secretName" . }}
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.secretName" . }}
                  key: DATABASE_PASSWORD
            {{- else }}
            # postgresql.enabled=true: URL and username come from ConfigMap
            # Password comes from the in-chart PostgreSQL secret
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.fullname" . }}-postgresql
                  key: password
            {{- end }}
            {{- if not .Values.valkey.enabled }}
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.secretName" . }}
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.secretName" . }}
                  key: REDIS_PORT
            {{- end }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "vergate.secretName" . }}
                  key: JWT_SECRET
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
