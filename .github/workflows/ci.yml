name: CI

on:
  push:
    branches:
      - develop
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  REGISTRY: ${{ secrets.GITEA_REGISTRY }}
  IMAGE_NAME: ${{ secrets.GITEA_REGISTRY }}/beegy-labs/vergate

jobs:
  # ── Test ──────────────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: arc-runner-set
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/
          retention-days: 7

  # ── Build & Push Image ────────────────────────────────────────────────────────
  build-push:
    name: Build & Push
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: arc-runner-set
    timeout-minutes: 20

    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Build JAR
        run: ./gradlew bootJar --no-daemon -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITEA_REGISTRY_USER }}
          password: ${{ secrets.GITEA_REGISTRY_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ── Update platform-gitops ────────────────────────────────────────────────────
  deploy:
    name: Deploy
    needs: build-push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: arc-runner-set
    timeout-minutes: 5

    steps:
      - name: Checkout platform-gitops
        uses: actions/checkout@v4
        with:
          repository: beegy-labs/platform-gitops
          token: ${{ secrets.PLATFORM_GITOPS_TOKEN }}
          path: platform-gitops

      - name: Determine values file
        id: values
        run: |
          if [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "file=clusters/home/values/vergate-prod-values.yaml" >> $GITHUB_OUTPUT
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "file=clusters/home/values/vergate-dev-values.yaml" >> $GITHUB_OUTPUT
            echo "env=dev" >> $GITHUB_OUTPUT
          fi

      - name: Update image tag
        run: |
          cd platform-gitops
          TAG="${{ needs.build-push.outputs.image-tag }}"
          FILE="${{ steps.values.outputs.file }}"

          if [ -f "$FILE" ]; then
            sed -i "s|tag:.*|tag: \"${TAG}\"|" "$FILE"
          else
            echo "image:" > "$FILE"
            echo "  tag: \"${TAG}\"" >> "$FILE"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git diff --staged --quiet || git commit -m "chore(vergate): update ${{ steps.values.outputs.env }} image to ${TAG}"
          git push
